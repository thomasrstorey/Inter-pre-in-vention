<div class="row">
<h1>Inter(pre|in)vention</h1>

</div>
<div class="row" id="poems">
	<div class="six columns" id="prompt">
	<div class="row">
	<button id="back-button" ng-click="backToTree()">Back To Tree</button>
	<button id="listenToggle" listener>{{togglemsg}}</button>
	</div>
	<span ng-bind-html="formattedStart"></span>
	</div>
	<div class="six columns" id="result">
	<div class="row">
	<button id="send-button" ng-click="addPoem()" ng-disabled="disable">Send Poem</button>
	</div>
	<div class="row">
	<span ng-bind-html="formattedResult"></span>
	</div>
	</div>
</div>
